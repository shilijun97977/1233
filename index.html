<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.img1 {
				animation: donghua 10s forwards;
			}
			
			@keyframes donghua {
				0% {
					-webkit-filter: brightness(10) grayscale(1.5);
				}
				80% {
					-webkit-filter: brightness(1.5) grayscale(1.5);
				}
				100% {
					-webkit-filter: brightness(1) grayscale(1);
				}
			}
		</style>
	</head>

	<body>
		<img class="img1" src="img/timg.jfif" />
	</body>

</html>
